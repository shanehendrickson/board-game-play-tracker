<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			.button-row {
				margin-top: 20px;
				display: flex;
				gap: 12px;
			}

			.btn {
				padding: 9px 14px;
				margin-left: 8px;
				border-radius: 6px;
				border: 1px solid #ccc;
				background: #f7f7f7;
				cursor: pointer;
				transition:
					background-color 0.15s ease,
					border-color 0.15s ease;
			}

			.btn:hover {
				background: #eee;
				border-color: #999;
			}

			.detail-field {
				margin: 6px 0 16px 0;
				padding: 6px 0;
				border-bottom: 1px solid #eee;
			}

			.detail-field-row {
				display: flex;
				justify-content: space-between;
				padding: 6px 0;
				border-bottom: 1px solid #eee;
				margin: 0 0 8px 0;
			}

			.detail-field-label {
				font-weight: 600;
				color: #444;
			}

			.detail-field-value {
				color: #222;
			}

			.detail-list {
				list-style: none;
				padding-left: 0;
				margin: 8px 0 16px 0;
			}

			.detail-list li {
				padding: 6px 0;
				border-bottom: 1px solid #eee;
			}

			.detail-list li:last-child {
				border-bottom: none;
			}

			.detail-view {
				padding: 16px 20px;
				max-width: 600px;
				margin: 0 auto;
				line-height: 1.5;
			}
			.form-label {
				font-size: 1.1rem;
				font-weight: 600;
				margin: 16px 0 4px 0;
				padding-bottom: 4px;
			}
			.form-view {
				padding: 16px 20px;
				max-width: 600px;
				margin: 0 auto;
			}
			.form-row {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin: 12px 0;
			}
			.form-row label {
				font-weight: 600;
				margin-right: 12px;
				flex: 1;
			}
			.form-row input,
			.form-row select,
			.form-row textarea {
				flex: 2;
				padding: 6px 8px;
				font-size: 1rem;
			}
			.list-item {
				list-style: none;
				padding: 12px 16px;
				margin: 6px 0;
				border: 1px solid #ccc;
				border-radius: 6px;
				cursor: pointer;
				transition:
					background-color 0.15s ease,
					border-color 0.15s ease;
			}

			.list-item:hover {
				background-color: #f5f5f5;
				border-color: #999;
			}

			.list-item:active {
				background-color: #eaeaea;
			}

			.multi-select {
				display: flex;
				flex-wrap: wrap;
				gap: 0.4rem;
			}

			.multi-select-option {
				padding: 0.25rem 0.6rem;
				border: 1px solid #ccc;
				border-radius: 999px;
				background: #f5f5f5;
				cursor: pointer;
				font-size: 0.85rem;
			}

			.multi-select-option:hover {
				background: #eaeaea;
			}

			.multi-select-option.selected {
				background: #333;
				color: white;
				border-color: #333;
			}

			.participant-row {
				display: flex;
				flex-wrap: wrap;
				gap: 0.5rem;
				padding: 0.75rem;
				border: 1px solid #ddd;
				border-radius: 6px;
				margin-bottom: 0.75rem;
				background: #fafafa;
			}

			.participants-section h3 {
				margin-bottom: 0.5rem;
			}

			.participants-list {
				display: flex;
				flex-direction: column;
				gap: 0.75rem;
			}

			ul.list-view {
				padding-left: 0;
			}

			.section-header {
				font-size: 1.3rem;
				font-weight: 600;
				margin: 16px 0 4px 0;
				padding-bottom: 4px;
				border-bottom: 1px solid #ccc;
			}

			.section-inline {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 6px 0;
			}
		</style>
		<title>Play Tracker</title>
	</head>
	<body>
		<div id="nav"></div>
		<div id="app"></div>

		<script src="src/main.js"></script>
	</body>
</html>
